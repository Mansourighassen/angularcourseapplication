<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40">
    <mat-card *ngIf="dish">
      <mat-card-title>
        <h3 *ngIf="dish">{{ dish.name | uppercase }}</h3>
      </mat-card-title>
      <img mat-card-image src="{{ dish.image }}" alt="{{ dish.name }}" />
      <mat-card-content>
        {{ dish.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button (click)="goBack()">Back</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list *ngIf="dish">
      <h3>Comments</h3>
      <mat-list-item *ngFor="let comment of dish.comments">
        <p matLine>
          {{ comment.comment }}
        </p>

        <span matLine> {{ comment.rating }} Stars </span>
        <span matLine>
          --{{ comment.author }}
          {{ comment.date | date }}
        </span>
      </mat-list-item>
    </mat-list>
  </div>
</div>
